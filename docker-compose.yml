version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chat-app-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpassword
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - chat-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - chat-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
